<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <div id="first">
        <div class="container">
            <br><br><br><br>
            <div class="jumbotron">
                <h1 class="display-4">Star Trek Trivia Game!</h1>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <button class="btn center-block" id="button" >Start</button>
                    </div>
                    <div class="col-md-5"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="second">
        <div class="container">
            <div id="spacing" class="row">
                <div class="col-md-12"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <h1>Star Trek Trivia Quiz!</h1>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Time Remaining:</h2>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h3>Who was the Captain of the USS Enterprise-D?</h3>
                </div>
                <div class="col-md-2"></div>
            </div>
            <br>
            <div class="container">
                <div class="row"></div>
                <!-- <div class="col-md-2"></div> -->
                <div class="col-md-8 d-block m-auto margin text-center">
                    <div class="form-check form-check-inline center">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1">Katherine Janeway</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">James T. Kirk</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3">Jean-Luc Picard</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio4">Data</label>
                    </div>
                </div>
                <!-- <div class="col-md-2"></div> -->
            </div>
            <br>
            <div class="container">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <h3>What Ship Did Captain Sisko Command on DS9?</h3>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
            <br>
            <div class="container">
                <div class="row"></div>
                <!-- <div class="col-md-2"></div> -->
                <div class="col-md-12 d-block m-auto margin text-center">
                    <div class="form-check form-check-inline center">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio5">USS Defiant</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio6">USS Excelsior</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio7">USS Enterprise-E</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio8"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio8">USS Voyager</label>
                    </div>
                </div>
                <!-- <div class="col-md-2"></div> -->
            </div>


        </div>
    </div>
</body>

</html>
